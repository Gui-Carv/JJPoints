<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJPoints</title>
    <!-- CSS LINKS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- SCRIPT LINKS -->
    <script src="./script.js"></script>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/a0dc02736d.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1>JJPoints</h1>
        <nav>
            <a href="" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://github.com/Gui-Carv" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <h2>Desafie seus limites e conte seus pontos com JJPoints</h2>
            </article>
            <div class="form-container">
                <form>
                    <label for="user1">Lutador 1:</label>
                    <input type="text" id="user1" name="user1" required>
                    <br>
                    <label for="user2">Lutador 2:</label>
                    <input type="text" id="user2" name="user2" required>
                    <label for="time">Tempo da Luta:</label>
                    <input type="range" id="time" name="time" min="1" max="10" value="5" step="1"
                        oninput="updateTimeValue(this.value)">
                    <output for="time" id="timeValue">5</output> minutos
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <span>
            &copy; Developed by <a href="https://gui-carv.github.io/Dev.Gui/" target="_blank">Guilherme Carvalho</a>,
            2023 - All rights reserved.
        </span>
    </footer>

    <script>
        function updateTimeValue(value) {
            var output = document.getElementById("timeValue");
            output.innerHTML = value;
        }
    </script>

</body>

</html>
